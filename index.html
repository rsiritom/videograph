<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Bar Graph</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 20px;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .bar-container {
            width: 80%;
            margin: 10px 0;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .country-name {
            width: 100px;
            flex-shrink: 0;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .country-flag {
            width: 30px;
            height: auto;
            margin-right: 10px;
        }
        .bar {
            height: 30px;
            position: relative;
            min-width: 5px;
            margin-left: 20px;
        }
        .value {
            position: absolute;
            left: 105%;
            white-space: nowrap;
        }
        .chart-container {
            position: relative;
        }
        .year {
            position: absolute;
            right: 20px;
            bottom: 30px;
            font-size: 24px;
        }
        table {
            margin: 20px 0;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        input {
            width: 60px;
            text-align: right;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept=".csv">
    <div class="chart-container">
        <div id="chart"></div>
        <div class="year" id="year">Year: 2000</div>
    </div>
    <table id="inputTable">
        <thead>
            <tr id="tableHeader">
                <th>Country</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="playGraph">Play Graph</button>
    <button id="stopGraph">Stop</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        let data = {};
        let currentYear = '2000';
        let interval;
        const colors = ['pink', 'violet', 'grey', 'green', 'orange', 'red', 'blue'];
        const countryToFlag = {
            'Brazil': 'br',
            'Argentina': 'ar',
            'Colombia': 'co',
            'Peru': 'pe',
            'Chile': 'cl',
            'Uruguay': 'uy',
        };

        document.getElementById('fileInput').addEventListener('change', handleFileSelect, false);
        document.getElementById('playGraph').addEventListener('click', playGraph, false);
        document.getElementById('stopGraph').addEventListener('click', stopGraph, false);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                Papa.parse(file, {
                    header: true,
                    complete: function (results) {
                        processData(results.data);
                    }
                });
            }
        }

        function processData(parsedData) {
            const tableBody = document.querySelector('#inputTable tbody');
            const tableHeader = document.querySelector('#tableHeader');
            tableBody.innerHTML = '';
            tableHeader.innerHTML = '<th>Country</th>';

            const years = new Set();
            const countries = new Set();

            parsedData.forEach(row => {
                countries.add(row.Country);
                years.add(row.Year);
            });

            years.forEach(year => {
                const th = document.createElement('th');
                th.textContent = year;
                tableHeader.appendChild(th);
            });

            countries.forEach(country => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${country}</td>`;
                years.forEach(year => {
                    const inputValue = parsedData.find(row => row.Country === country && row.Year === year)?.Value || 0;
                    row.innerHTML += `<td><input type="number" value="${inputValue}" id="${country}-${year}"></td>`;
                });
                tableBody.appendChild(row);
            });

            currentYear = [...years][0];
        }

        function playGraph() {
            clearInterval(interval);
            updateBars();
            interval = setInterval(updateBars, 1500);
        }

        function stopGraph() {
            clearInterval(interval);
        }

        function updateBars() {
            const chart = document.getElementById('chart');
            chart.innerHTML = ''; // Limpiar el gráfico para el nuevo año

            const countries = Array.from(document.querySelectorAll('#inputTable tbody tr')).map(row => row.cells[0].textContent);
            const yearValues = countries.map((country, index) => {
                const valueCurrent = parseFloat(document.getElementById(`${country}-${currentYear}`)?.value) || 0;
                const nextYear = getNextYear(currentYear);
                const valueNext = parseFloat(document.getElementById(`${country}-${nextYear}`)?.value) || 0;

                return {
                    Country: country,
                    ValueCurrent: valueCurrent,
                    ValueNext: valueNext,
                    Color: colors[index % colors.length],
                    FlagURL: `https://flagcdn.com/w320/${countryToFlag[country]}.png`
                };
            }).filter(row => row.ValueNext > 0 || row.ValueCurrent > 0);

            yearValues.sort((a, b) => b.ValueNext - a.ValueNext);

            const maxBarWidth = window.innerWidth * 0.5;

            let step = 0;
            const steps = 15; // 15 intervalos
            const intervalTime = 100; // 100 ms

            // Crear las barras inicialmente
            yearValues.forEach(row => {
                const barContainer = document.createElement('div');
                barContainer.className = 'bar-container';

                const countryName = document.createElement('div');
                countryName.className = 'country-name';

                const flag = document.createElement('img');
                flag.className = 'country-flag';
                flag.src = row.FlagURL;

                countryName.appendChild(flag);
                countryName.appendChild(document.createTextNode(row.Country));

                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.backgroundColor = row.Color;

                const initialWidth = (row.ValueCurrent / Math.max(...yearValues.map(r => r.ValueNext))) * maxBarWidth;
                bar.style.width = `${initialWidth}px`;

                const value = document.createElement('span');
                value.className = 'value';
                value.textContent = `${row.ValueNext}`;

                bar.appendChild(value);
                barContainer.appendChild(countryName);
                barContainer.appendChild(bar);
                chart.appendChild(barContainer);
                row.BarElement = bar; // Guarda la referencia de la barra
            });

            const intervalUpdate = setInterval(() => {
                step++;
                yearValues.forEach(row => {
                    const widthCurrent = (row.ValueCurrent / Math.max(...yearValues.map(r => r.ValueNext))) * maxBarWidth;
                    const widthNext = (row.ValueNext / Math.max(...yearValues.map(r => r.ValueNext))) * maxBarWidth;
                    const newWidth = widthCurrent + ((widthNext - widthCurrent) / steps) * step;

                    row.BarElement.style.width = `${newWidth}px`; // Actualiza el ancho de la barra
                });

                if (step >= steps) {
                    clearInterval(intervalUpdate);
                    currentYear = getNextYear(currentYear); // Avanzar al siguiente año
                    document.getElementById('year').textContent = `Year: ${currentYear}`;
                }
            }, intervalTime);
        }

        function getNextYear(current) {
            const years = Array.from(document.querySelectorAll('#tableHeader th')).slice(1).map(th => th.textContent);
            const currentIndex = years.indexOf(current);
            return years[(currentIndex + 1) % years.length];
        }
    </script>
</body>
</html>
